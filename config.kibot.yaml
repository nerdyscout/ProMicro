    comment: 'ibom.html'
    type: 'ibom'
    dir: 'docs/bom'
    options:
#      blacklist: ''
      blacklist_empty_val: false
      board_rotation: 90
      bom_view: 'left-right'
      checkboxes: 'Sourced,Placed'
      dark_mode: false
      dnf_filter: ''
      dnp_field: ''
      extra_fields: 'MPN'
      hide_pads: false
      hide_silkscreen: false
      highlight_pin1: true
      include_nets: true
      include_tracks: true
      layer_view: 'FB'
      name_format: 'ibom'
      netlist_file: ''
      no_blacklist_virtual: false
      no_redraw_on_drag: false
      normalize_field_case: true
      output: '%f-%i%v.%x'
      show_fabrication: false
      sort_order: 'C,R,L,D,U,Y,X,F,SW,A,~,HS,CNN,J,P,NT,MH'
