#      variant: [string=''] Board variant to apply. Not fitted components are crossed.

  - name: 'print board mechanics'
    comment: "Print board (PDF)"
    type: pdf_pcb_print
    layers:
      - Dwgs.User
      - Edge.Cuts
      - F.CrtYd
    dir: docs
    options:
#      dnf_filter: [string|list(string)=''] Name of the filter to mark components as not fitted. A short-cut to use for simple cases where a variant is an overkill.
      drill_marks: full #[string='full'] what to use to indicate the drill places, can be none, small or full (for real scale).
#      mirror: [boolean=false] print mirrored (X axis inverted). ONLY for KiCad 6.
#      monochrome: [boolean=false] print in black and white.
      output: '%f-mechanic.%x' #[string='%f-%i%v.%x'] filename for the output PDF (%i=layers, %x=pdf). Affected by global options.
#      output_name: Alias for output.
      plot_sheet_reference: true # [boolean=true] include the title-block.
#      scaling: [number=1.0] scale factor (0 means autoscaling).
#      separated: [boolean=false] print layers in separated pages.
#      variant: [string=''] Board variant to apply.

  - name: 'print board documentation'
    comment: "Print board (PDF)"
    type: pdf_pcb_print
    layers: 
      - Edge.Cuts
      - Cmts.User
      - F.Fab
    dir: docs
    options:
#      dnf_filter: [string|list(string)=''] Name of the filter to mark components as not fitted. A short-cut to use for simple cases where a variant is an overkill.
#      drill_marks: true #[string='full'] what to use to indicate the drill places, can be none, small or full (for real scale).
#      mirror: [boolean=false] print mirrored (X axis inverted). ONLY for KiCad 6.
#      monochrome: [boolean=false] print in black and white.
      output: '%f-documentation.%x' #[string='%f-%i%v.%x'] filename for the output PDF (%i=layers, %x=pdf). Affected by global options.
#      output_name: Alias for output.
      plot_sheet_reference: true # [boolean=true] include the title-block.
#      scaling: [number=1.0] scale factor (0 means autoscaling).
#      separated: [boolean=false] print layers in separated pages.
#      variant: [string=''] Board variant to apply.

  # GERBERS
  - name: "https://en.wikipedia.org/wiki/Gerber_format"
    comment: 'gerbers'
    type: 'gerber'
    dir: 'gerbers'
    options:
      create_gerber_job_file: false
      dnf_filter: ''
      exclude_edge_layer: true
      exclude_pads_from_silkscreen: false
      force_plot_invisible_refs_vals: false
#      gerber_job_file: '%f-%i%v.%x'
      gerber_precision: 4.6
      line_width: 0.1
#      output: '%f-%i%v.%x'
      plot_footprint_refs: true
      plot_footprint_values: true
      plot_sheet_reference: false
      subtract_mask_from_silk: false
      tent_vias: true
      use_aux_axis_as_origin: true
      use_gerber_net_attributes: true
      use_gerber_x2_attributes: true
      use_protel_extensions: false
#      variant: ''
    layers: all

  - name: 'https://en.wikipedia.org/wiki/Gerber_format'
    comment: 'drill'
    type: gerb_drill
    dir: 'gerbers'
    options:
#      map:
#        output: ''
#        type: 'gerber'
#      output: '%f-%i%v.%x'
#      report:
#        filename: '%i.%x'
      use_aux_axis_as_origin: true

  - name: 'https://en.wikipedia.org/wiki/Gerber_format'
    comment: 'drill excellon'
    type: "excellon"
    dir: 'gerbers'
    options:
#      map:
#        output: '%f-%i%v.%x'
#        type: 'gerber'
      metric_units: true
      minimal_header: false
      mirror_y_axis: false
#      output: '%f-%i%v.%x'
      pth_and_npth_single_file: false
#      report:
#        filename: '%i.%x'
      use_aux_axis_as_origin: true

  # PLOT
  - name: 'https://github.com/yaqwsx/PcbDraw'
    comment: 'default green svg top'
    type: 'pcbdraw'
    dir: 'docs/img'
    options:
      bottom: false
      mirror: true
      dnf_filter: ''
      dpi: 300
      format: 'svg'
#      highlight: []
      libs: ['/usr/share/pcbdraw/footprints/KiCAD-base']
      mirror: false
      no_drillholes: false
#      output: '%f-%i%v.%x'
      placeholder: false
#      remap:
      show_components: none
      style: '/usr/share/pcbdraw/styles/jlcpcb-green-hasl.json'
#      variant: ''
#      vcuts: false
#      warnings: 'none'

  - name: 'https://github.com/yaqwsx/PcbDraw'
    comment: 'default green svg bottom'
    type: 'pcbdraw'
    dir: 'docs/img'
    options:
      bottom: true
      mirror: false
      dnf_filter: ''
      dpi: 300
      format: 'svg'
#      highlight: []
      libs: ['/usr/share/pcbdraw/footprints/KiCAD-base']
      no_drillholes: false
#      output: '%f-%i%v.%x'
      placeholder: false
#      remap:
      show_components: none
      style: '/usr/share/pcbdraw/styles/jlcpcb-green-hasl.json'
#      variant: ''
#      vcuts: false
#      warnings: 'none'

  # MODEL
  - name: 'https://www.freecadweb.org/'
    comment: '3D step model'
    type: 'step'
    dir: 'cad'
    options:
#      dnf_filter: ''
      metric_units: true
      min_distance: -1
      no_virtual: false
      origin: 'grid'
      output: '%f.%x'
#      variant: ''

  # BOM 
  - name: 'https://lcsc.com/'
    comment: 'bom.csv - lcsc'
    type: 'kibom'
    dir: 'gerbers'
    options:
      conf:
        columns:
          - field: Value
            name: Comment
          - field: References
            name: Designator
          - field: Footprint
            name: Package
#          - LCSC
        component_aliases: [['r', 'r_small', 'res', 'resistor'], ['l', 'l_small', 'inductor'], ['c', 'c_small', 'cap', 'capacitor'], ['sw', 'switch'], ['zener', 'zenersmall'], ['d', 'diode', 'd_small']]
#        datasheet_as_link: ''
#        digikey_link: ''
        fit_field: 'Variant'
        group_connectors: true
        group_fields: ['']
        hide_headers: false
        hide_pcb_info: true
#        html_generate_dnf: true
        ignore_dnf: true
        merge_blank_fields: false
        number_rows: false
        test_regex: true
        use_alt: false
      format: 'CSV'
#      number: 1
      output: '%f-%i%v_jlcpcb.%x'
      separator: ','
#      variant: ''

  - name: 'https://octopart.com/'
    comment: 'bom.csv - octopart'
    type: 'kibom'
    dir: 'docs/bom'
    options:
      conf:
        columns:
          - Description
          - Part
          - References
          - Value
          - field: Quantity Per PCB
            name: Qty
#          - field: MPN
#            name: Part Number
        component_aliases: [['r', 'r_small', 'res', 'resistor'], ['l', 'l_small', 'inductor'], ['c', 'c_small', 'cap', 'capacitor'], ['sw', 'switch'], ['zener', 'zenersmall'], ['d', 'diode', 'd_small']]
        datasheet_as_link: ''
        digikey_link: ''
        fit_field: 'Variant'
        group_connectors: true
        group_fields: ['']
        hide_headers: false
        hide_pcb_info: true
        html_generate_dnf: true
        ignore_dnf: true
        merge_blank_fields: false
        number_rows: false
        test_regex: true
        use_alt: false
      format: 'CSV'
#      number: 1
      output: '%f-%i%v_octopart.%x'
      separator: ';'
#      variant: ''

# POSITION
  - name: 'https://jlcpcb.com/'
    comment: '*_position.csv'
    type: 'position'
    dir: 'gerbers'
    options:
      output: '%f-position%v_jlcpcb.%x'
      format: CSV
      units: millimeters
      separate_files_for_front_and_back: false
      only_smd: true
      columns:
        - id: Ref
          name: Designator
        - id: Val
          name: Value
        - id: PosX
          name: "Mid X"
        - id: PosY
          name: "Mid Y"
        - id: Rot
          name: Rotation
        - id: Side
          name: Layer
