kibot:
  version: 1

preflight:
  filters:
    - filter: 'keepout area'
      regex: 'Items not allowed'
      error: 'items_not_allowed'

filters:
  - name: "exclude_any"
    type: "generic"
    comment: "Exclude logos, testpoints, fiducials and power"
    exclude_any:
      - column: Reference
        regex: "^(G|#|TP|F).*"

import:
  - file: ../config.kibot.yaml
