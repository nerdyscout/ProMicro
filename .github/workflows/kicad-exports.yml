name: kicad

on:
  push:
#    paths:
#    - '**.sch'
#    - '**.kicad_pcb'
  pull_request:
#    paths:
#      - '**.sch'
#      - '**.kicad_pcb'

jobs:
    exports:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v2
      - uses: nerdyscout/kicad-exports@v2.0
        with:
          config: config.kiplot.yaml
          board: ProMicro_TEST.kicad_pcb
          schema: ProMicro_TEST.sch
      - name: git commit && git push 
        uses: github-actions-x/commit@v2.6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'update autogenerated files'
          name: kicad-exports
          rebase: 'true'
          files: docs/* gerbers/*
          
    test:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v2
      - uses: nerdyscout/kicad-exports@v2.0
        with:
          config: plot.kiplot.yaml
          board: ProMicro_TEST.kicad_pcb
          schema: ProMicro_TEST.sch
      - uses: nerdyscout/kicad-exports@v2.0
        with:
          config: fabrications.kiplot.yaml
          board: ProMicro_TEST.kicad_pcb
          schema: ProMicro_TEST.sch
      - uses: nerdyscout/kicad-exports@v2.0
        with:
          config: model.kiplot.yaml
          board: ProMicro_TEST.kicad_pcb
          schema: ProMicro_TEST.sch
      - uses: nerdyscout/kicad-exports@v2.0
        with:
          config: docs.kiplot.yaml
          board: ProMicro_TEST.kicad_pcb
          schema: ProMicro_TEST.sch
      - uses: nerdyscout/kicad-exports@v2.0
        with:
          config: bom.kiplot.yaml
          board: ProMicro_TEST.kicad_pcb
          schema: ProMicro_TEST.sch
      - uses: actions/upload-artifact@v2
        with:
          name: dump
          path: .
