  images:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: nelonoel/branch-name@v1
    - name: kicad-exports tracespace-assembly
      uses: nerdyscout/kicad-exports@v1.0
      with:
        cmd: tracespace-assembly
        dir: docs/img
    - name: kicad-exports tracespace-board
      uses: nerdyscout/kicad-exports@v1.0
      with:
        cmd: tracespace-board
        dir: docs/img
    - name: git commit && git push 
      uses: github-actions-x/commit@v2.6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: update tracespace
        name: kicad-exports
        rebase: 'true'
        files: docs/img/*.svg
        
  fabrications:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: nelonoel/branch-name@v1
    - name: kicad-exports fabrication
      uses: nerdyscout/kicad-exports@v1.0
      with:
        cmd: fabrication
        dir: gerbers
        manufacturer: jlcpcb
    - name: git commit && git push 
      uses: github-actions-x/commit@v2.6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: fabrications
        name: kicad-exports
        rebase: 'true'
        files: gerbers/*
    - name: upload gerbers
      uses: actions/upload-artifact@v2
      with:
        name: fabrications
        path: gerbers/*

  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: nelonoel/branch-name@v1
    - name: kicad-exports schematic
      uses: nerdyscout/kicad-exports@v1.0
      with:
        cmd: schematic
        dir: docs
    - name: kicad-exports kicad-board
      uses: nerdyscout/kicad-exports@v1.0
      with:
        cmd: kicad-board
        dir: docs
    - name: kicad-exports bom
      uses: nerdyscout/kicad-exports@v1.0
      with:
        cmd: bom
        dir: docs/bom
    - name: git commit && git push 
      uses: github-actions-x/commit@v2.6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: docs
        name: kicad-exports
        rebase: 'true'
        files: docs/*.pdf docs/*.svg docs/bom/*

