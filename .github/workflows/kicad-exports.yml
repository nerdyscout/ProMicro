name: kicad-exports

on:
  push:
    branches: [ANA, BOOST, BUS, CONN, GPS, LOG, LORA, QWIIC, SAMD, TEST, UART, WING, ZPM]
#    paths:
#    - '**.sch'
#    - '**.kicad_pcb'
  pull_request:
    branches: [ANA, BOOST, BUS, CONN, GPS, LOG, LORA, QWIIC, SAMD, TEST, UART, WING, ZPM]
#    paths:
#      - '**.sch'
#      - '**.kicad_pcb'
      
jobs:
    exports:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v2
      - uses: nelonoel/branch-name@v1
      - run: echo ${BRANCH_NAME}
      - run: echo ${{BRANCH_NAME}}
      - uses: nerdyscout/kicad-exports@v2.0
        with:
          config: ${{BRANCH_NAME}}/config.kiplot.yaml
          board: ${BRANCH_NAME}/ProMicro_TEST.kicad_pcb
          schema: ${BRANCH_NAME}/ProMicro_TEST.sch
          dir: ${BRANCH_NAME}
      - name: git commit && git push 
        uses: github-actions-x/commit@v2.7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'update autogenerated files'
          push-branch: ${BRANCH_NAME}
          name: kicad-exports
          rebase: 'true'
          files: ${BRANCH_NAME}/docs/* ${BRANCH_NAME}/gerbers/*

