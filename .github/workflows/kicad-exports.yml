name: kicad-exports

on:
  push:
    branches: [ADAPT, ANA, BOOST, BUS, CONN, DEV, ESP, LOG, LORA, POS, QWIIC, UART, WING, ZPM]
    paths:
    - '**.sch'
    - '**.kicad_pcb'
    - '**.pro'
  pull_request:
    branches: [ADAPT, ANA, BOOST, BUS, CONN, DEV, ESP, LOG, LORA, POS, QWIIC, UART, WING, ZPM]
    paths:
    - '**.sch'
    - '**.kicad_pcb'
    - '**.pro'
      
jobs:
    kicad-exports:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v2
      - name: get current BRANCH and VERSION
        run: |
          BRANCH=`git branch --show-current`
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV
          VERSION=`grep -E '(rev v[0-9]\.[0-9])' $BRANCH/$BRANCH.kicad_pcb`
          echo "VERSION=${VERSION:9:-1}" >> $GITHUB_ENV
      - uses: nerdyscout/kicad-exports@develop
        with:
          config: fabrication.kibot.lst
          board: ${{ env.BRANCH }}/*.kicad_pcb
          schema: ${{ env.BRANCH }}/*.sch
          dir: ${{ env.BRANCH }}
      - name: git commit && git push
        uses: nerdyscout/git-auto-commit-action@force-tags
        with:
          branch: ci
          file_pattern: ${{ env.BRANCH }}/docs/* ${{ env.BRANCH }}/gerbers/* ${{ env.BRANCH }}/cad/*
          commit_user_name: ci
          commit_user_email: ci@github
          commit_author: kicad-exports
          tagging_message: ${{ env.BRANCH }}_${{ env.VERSION }}
          push_options: '--tags --force'
          skip_dirty_check: true
